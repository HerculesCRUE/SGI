<mat-toolbar color="primary" class="header">
  <span class="title">{{nameApp}}</span>
  <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
    <i class="material-icons">menu</i>
  </button>
  <a mat-button href="https://github.com/h2qutc/angular-material-components">
    <img src="./assets/GitHub-Mark-Light-32px.png" /> Github
  </a>

  <a mat-button href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=SAAY32BP5KPPC&source=url">
    <img src="./assets/btn_donate_LG.gif" />
  </a>

</mat-toolbar>

<mat-sidenav-container class="sidenav">
  <mat-sidenav #sidenav mode="side" opened [fixedInViewport]="false" [fixedBottomGap]="0">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" class="sidebar-item">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLink="/datetimepicker" routerLinkActive="active" class="sidebar-item">
        <mat-icon>date_range</mat-icon> Datetime picker
      </a>
      <a mat-list-item routerLink="/timepicker" routerLinkActive="active" class="sidebar-item">
        <mat-icon>access_time</mat-icon> Time picker
      </a>
      <a mat-list-item routerLink="/colorpicker" routerLinkActive="active" class="sidebar-item">
        <mat-icon>colorize</mat-icon> Color picker
      </a>
      <a mat-list-item routerLink="/fileinput" routerLinkActive="active" class="sidebar-item">
        <mat-icon>attach_file</mat-icon> File input
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<sgi-fragment title="{{'eti.memoria.version' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}">
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSourceInforme" matSort matSortActive="tipoEvaluacionVersion"
      matSortDirection="asc" matSortDisableClear>
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'eti.memoria' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
          {{'eti.memoria.version' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </th>
        <td mat-cell *matCellDef="let wrapper">
          {{getVersion(wrapper.value)}}
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
        <td mat-cell *matCellDef="let wrapper;let i=index;">
          <button color="primary" mat-icon-button matTooltip="{{'btn.show.file' | translate}}"
            (click)="visualizarInforme(wrapper.value.documentoRef)">
            <mat-icon>picture_as_pdf</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
    </mat-paginator>
  </div>
</sgi-fragment>

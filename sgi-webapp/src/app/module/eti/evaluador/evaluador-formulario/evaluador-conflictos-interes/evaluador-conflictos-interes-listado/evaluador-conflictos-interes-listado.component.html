<sgi-fragment title="{{'eti.evaluador.conflicto-interes' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}">
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="datasource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

      <!-- Persona identificador -->
      <ng-container matColumnDef="persona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'eti.evaluador.conflicto-interes.email' | translate}}
        </th>
        <td mat-cell *matCellDef="let wrapper">
          {{wrapper.value.personaConflicto | personaEmail}}
        </td>
      </ng-container>

      <!-- Persona nombre y apellidos -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'eti.evaluador.conflicto-interes.persona' | translate}}
        </th>
        <td mat-cell *matCellDef="let wrapper">
          {{wrapper.value.personaConflicto?.nombre}}
          {{wrapper.value.personaConflicto?.apellidos}}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
        <td mat-cell *matCellDef="let wrapper;let i=index;">
          <ng-container>
            <button mat-button color="warn" *sgiHasAuthorityForAnyUO="'ETI-EVR-E'"
              matTooltip="{{'btn.delete' | translate}}" (click)="delete(wrapper)">
              <mat-icon>highlight_off</mat-icon>
            </button>
          </ng-container>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <!-- Bot칩n a침adir petici칩n de evaluaci칩n -->
  <div class="separation-button">
    <button color="three" (click)="openModalAddConflicto()" mat-raised-button>
      <mat-icon>add_box</mat-icon>
      {{'btn.add.entity' | translate:msgParamConflictoInteresEntity}}
    </button>
  </div>

</sgi-fragment>

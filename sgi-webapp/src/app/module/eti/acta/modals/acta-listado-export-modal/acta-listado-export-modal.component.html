<sgi-export-dialog [title]="title">
  <form [formGroup]="formGroup">
    <!-- Title -->
    <mat-form-field>
      <mat-label>{{'eti.acta.titulo' | translate}}</mat-label>
      <input matInput placeholder="{{'eti.acta.titulo' | translate}}" formControlName="reportTitle">
    </mat-form-field>

    <!-- OutputReportType -->
    <mat-form-field>
      <mat-label>{{'export.type' | translate}}</mat-label>
      <sgi-select-enum formControlName="outputType" required [enumMap]="OUTPUT_REPORT_TYPE_MAP">
      </sgi-select-enum>
    </mat-form-field>

    <!-- Columns visibility -->
    <mat-label>{{'export.columns' | translate}}</mat-label>

    <div class="row-visibility">
      <div class="columns-visibility">
        <mat-checkbox color="primary" class="checkbox" formControlName="showMemorias">
          {{'eti.memoria' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}
        </mat-checkbox>
      </div>
    </div>
  </form>
</sgi-export-dialog>

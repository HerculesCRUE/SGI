<sgi-fragment title="{{'eti.documentacion' | translate}}">
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSourceDocumentoConvocatoriaReunion" matSort matSortActive="nombre"
      matSortDirection="asc" matSortDisableClear #sortDocumentacionConvocatoriaReunion="matSort">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'eti.convocatoria-reunion.documento.nombre' |
          translate}}
        </th>
        <td mat-cell *matCellDef="let wrapper"> {{wrapper.value.nombre}} </td>
      </ng-container>

      <!-- Fichero Column -->
      <ng-container matColumnDef="fichero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'eti.convocatoria-reunion.documento.fichero' | translate}}
        </th>
        <td mat-cell *matCellDef="let wrapper">
          {{ wrapper.value?.documento?.nombre}}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
        <td mat-cell *matCellDef="let wrapper;let i=index;">
          <button color="primary" mat-icon-button matTooltip="{{'btn.edit' | translate}}" *ngIf="!isReadonly"
            (click)="openModalDocumentacion(wrapper)">
            <mat-icon>border_color</mat-icon>
          </button>
          <button color="primary" mat-icon-button matTooltip="{{'btn.show.file' | translate}}"
            (click)="downloadDocumentacion(wrapper.value)">
            <mat-icon>arrow_downward</mat-icon>
          </button>
          <ng-container>
            <button color="warn" mat-icon-button matTooltip="{{'btn.delete' | translate}}" *ngIf="!isReadonly"
              (click)="deleteDocumentacion(wrapper)">
              <mat-icon>highlight_off</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsDocumentoConvocatoriaReunion"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDocumentoConvocatoriaReunion;"></tr>

    </table>

    <mat-paginator #paginatorDocumentacionConvocatoriaReunion
      [pageSizeOptions]="elementosPaginaDocumentoConvocatoriaReunion" showFirstLastButtons>
    </mat-paginator>
  </div>

  <!-- Botón añadir documentación -->
  <div class="separation-button">
    <ng-container>
      <button color="three" mat-raised-button (click)="openModalDocumentacion()" [disabled]="isReadonly">
        <mat-icon>add_box</mat-icon>
        {{'btn.add.entity' | translate:msgParamDocumentoEntity}}
      </button>
    </ng-container>
  </div>

</sgi-fragment>

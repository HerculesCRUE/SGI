<sgi-action [actionService]="actionService">
  <ng-container menu>
    <sgi-action-fragment-menu-item [route]="[CONVOCATORIA_REUNION_ROUTE_NAMES.DATOS_GENERALES]"
      [title]="'label.datos-generales' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
    </sgi-action-fragment-menu-item>
    <sgi-action-fragment-menu-item [route]="[CONVOCATORIA_REUNION_ROUTE_NAMES.ASIGNACION_MEMORIAS]"
      [title]="'eti.memoria' | translate:MSG_PARAMS.CARDINALIRY.PLURAL"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.ASIGNACION_MEMORIAS)">
    </sgi-action-fragment-menu-item>
  </ng-container>
  <ng-container footer>
    <sgi-action-footer [texto]="textoUpdate" [actionService]="actionService">
    </sgi-action-footer>
  </ng-container>
</sgi-action>

<div class="documentacion-memoria-listado-memoria">
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="documentacionMemoria$ | async" matSort matSortActive="id" matSortDirection="asc"
      matSortDisableClear>
      <!-- documentoRef Column -->
      <ng-container matColumnDef="documentoRef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'eti.documentacion-memoria.documento-ref' | translate}}
        </th>
        <td mat-cell *matCellDef="let documentacionMemoria"> {{
          (documentacionMemoria.fichaEvaluador? (documentacionMemoria.fichaEvaluador | translate) :
          getNombre(documentacionMemoria))}}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
        <td mat-cell *matCellDef="let documentacionMemoria">
          <mat-icon *ngIf="documentacionMemoria.informe" color="primary"
            (click)="generarInforme(documentacionMemoria.informe)">picture_as_pdf</mat-icon>
          <mat-icon *ngIf="documentacionMemoria.fichaEvaluador" color="primary"
            (click)="generarFichaEvaluador(documentacionMemoria)">
            picture_as_pdf</mat-icon>
          <mat-icon *ngIf="!documentacionMemoria.fichaEvaluador && !documentacionMemoria.informe" color="primary"
            (click)="generarDocumentacionMemoria(documentacionMemoria)">
            picture_as_pdf</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
    </mat-paginator>
  </div>

</div>

<sgi-root>
  <!-- ETICA -->
  <sgi-menu-group title="{{'menu.principal.inv.etica' | translate}}" icon="balance">
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'ETI-CHK-INV-E'" [route]="[INV_ROUTE_NAMES.CHECKLIST]"
      title="{{'menu.principal.inv.autoevaluacion' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem
      *sgiHasAnyAuthorityForAnyUO="['ETI-PEV-INV-VR', 'ETI-PEV-INV-C', 'ETI-PEV-INV-ER', 'ETI-PEV-INV-BR']"
      [route]="[INV_ROUTE_NAMES.PETICIONES_EVALUACION]"
      title="{{'menu.principal.inv.peticionesEvaluacion' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem
      *sgiHasAnyAuthorityForAnyUO="['ETI-MEM-INV-VR', 'ETI-MEM-INV-ER', 'ETI-MEM-INV-BR', 'ETI-MEM-INV-ESCR', 'ETI-MEM-INV-ERTR']"
      [route]="[INV_ROUTE_NAMES.MEMORIAS]" title="{{'menu.principal.inv.memorias' | translate}}">
    </sgi-menu-subitem>
    <ng-container *ngIf="showActas">
      <sgi-menu-subitem *sgiHasAnyAuthorityForAnyUO="['ETI-ACT-INV-ER', 'ETI-ACT-ER']" [route]="[INV_ROUTE_NAMES.ACTAS]"
        title="{{'menu.principal.inv.actas' | translate}}">
      </sgi-menu-subitem>
    </ng-container>
    <ng-container *ngIf="showEvaluaciones">
      <sgi-menu-subitem *sgiHasAnyAuthorityForAnyUO="['ETI-EVC-INV-VR', 'ETI-EVC-INV-EVALR']"
        [route]="[INV_ROUTE_NAMES.EVALUACIONES]" title="{{'menu.principal.inv.evaluaciones' | translate}}">
      </sgi-menu-subitem>
    </ng-container>
    <ng-container *ngIf="showSeguimientos">
      <sgi-menu-subitem *sgiHasAnyAuthorityForAnyUO="['ETI-EVC-INV-VR', 'ETI-EVC-INV-EVALR']"
        [route]="[INV_ROUTE_NAMES.SEGUIMIENTOS]" title="{{'menu.principal.inv.seguimientos' | translate}}">
      </sgi-menu-subitem>
    </ng-container>
  </sgi-menu-group>

  <!-- CSP -->
  <sgi-menu-group title="{{'menu.principal.inv.csp' | translate}}" icon="business_center">
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'CSP-CON-INV-V'" [route]="[INV_ROUTE_NAMES.CONVOCATORIAS]"
      title="{{'menu.principal.inv.convocatoria' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAnyAuthorityForAnyUO="['CSP-SOL-INV-ER', 'CSP-SOL-INV-BR']"
      [route]="[INV_ROUTE_NAMES.SOLICITUDES]" title="{{'csp.solicitud' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'CSP-PRO-INV-VR'" [route]="[INV_ROUTE_NAMES.PROYECTOS]"
      title="{{'menu.principal.inv.proyectos' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAnyAuthorityForAnyUO="['CSP-AUT-INV-C', 'CSP-AUT-INV-ER','CSP-AUT-INV-BR'] "
      title="{{'menu.csp.autorizaciones-proyectos-externos' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}"
      [route]="[INV_ROUTE_NAMES.AUTORIZACIONES]">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'CSP-SOL-INV-ER'" [route]="[INV_ROUTE_NAMES.VALIDACION_TUTOR]"
      title="{{'menu.principal.inv.validacion-tutor' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAnyAuthorityForAnyUO="['CSP-GIN-INV-VR'] "
      title="{{'csp.grupo' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}" [route]="[INV_ROUTE_NAMES.GRUPOS]">
    </sgi-menu-subitem>
    <sgi-menu-subitem-external *ngIf="!!nombreSistemaGestionExterno && !!urlSistemaGestionExterno"
      [title]="nombreSistemaGestionExterno" [route]="urlSistemaGestionExterno">
    </sgi-menu-subitem-external>
  </sgi-menu-group>

  <!-- PRC -->
  <sgi-menu-group title="{{'menu.principal.inv.prc' | translate}}" icon="category">
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'PRC-VAL-INV-ER'" [route]="[INV_ROUTE_NAMES.VALIDACION_PUBLICACIONES]"
      title="{{'menu.principal.inv.validacion-publicaciones' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'PRC-VAL-INV-ER'" [route]="[INV_ROUTE_NAMES.VALIDACION_CONGRESOS]"
      title="{{'menu.principal.inv.validacion-congresos' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'PRC-VAL-INV-ER'"
      [route]="[INV_ROUTE_NAMES.VALIDACION_OBRAS_ARTISTICAS]"
      title="{{'menu.principal.inv.validacion-obras-artisticas' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'PRC-VAL-INV-ER'"
      [route]="[INV_ROUTE_NAMES.VALIDACION_COMITES_EDITORIALES]"
      title="{{'menu.principal.inv.validacion-comites-editoriales' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'PRC-VAL-INV-ER'" [route]="[INV_ROUTE_NAMES.VALIDACION_TESIS_TFM_TFG]"
      title="{{'menu.principal.inv.validacion-tesis-tfm-tfg' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'PRC-VAL-INV-ER'" [route]="[INV_ROUTE_NAMES.VALIDACION_ACTIVIDADES_IDI]"
      title="{{'menu.principal.inv.validacion-actividades-idi' | translate}}">
    </sgi-menu-subitem>
    <sgi-menu-subitem *sgiHasAuthorityForAnyUO="'PRC-INF-INV-GR'" [route]="[INV_ROUTE_NAMES.INFORMES]"
      title="{{'menu.principal.inv.informes' | translate}}">
    </sgi-menu-subitem>
  </sgi-menu-group>
</sgi-root>

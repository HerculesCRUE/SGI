<sgi-action [actionService]="actionService">
  <ng-container menu>
    <sgi-action-fragment-menu-item [route]="[SOLICITUD_PROTECCION_ROUTE_NAMES.DATOS_GENERALES]"
      [title]="'label.datos-generales' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
    </sgi-action-fragment-menu-item>
    <sgi-action-fragment-menu-item [route]="[SOLICITUD_PROTECCION_ROUTE_NAMES.PROCEDIMIENTOS]"
      [title]="'menu.pii.solicitud-proteccion.procedimiento' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.PROCEDIMIENTOS)">

  </ng-container>
  <ng-container footer>
    <sgi-action-footer [texto]="textEditar" [actionService]="actionService"></sgi-action-footer>
  </ng-container>

<sgi-dialog-header title="{{'pii.sector-aplicacion' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}"></sgi-dialog-header>
<sgi-dialog-content>
  <form class="form-inline" [formGroup]="formGroup">
    <!-- Sector de AplicaciÃ³n-->
    <div>
      <mat-form-field>
        <mat-label>{{'pii.sector-aplicacion' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </mat-label>
        <sgi-select-sector-aplicacion formControlName="sectorAplicacion" [excluded]="data.selectedEntidades" required>
        </sgi-select-sector-aplicacion>
        <mat-error *ngIf="formGroup.controls.sectorAplicacion.errors?.required">
          {{'error.required.entity' | translate:msgParamSectorAplicacionEntity}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>

</sgi-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="doAction()" [disabled]="this.actionDisabled" mat-raised-button type="submit">
    <mat-icon class="save-icon">save</mat-icon>
    {{'btn.ok' | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>
    {{'btn.cancel' | translate}}
  </button>
</mat-dialog-actions>

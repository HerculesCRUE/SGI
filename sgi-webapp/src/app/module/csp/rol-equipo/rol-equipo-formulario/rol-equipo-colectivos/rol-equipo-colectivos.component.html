<sgi-fragment title="{{'csp.rol-equipo-colectivo' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}">

  <div class="mat-elevation-z4">
    <table class="rol-equipo-colectivo" mat-table [dataSource]="dataSource" matSort matSortActive="colectivo"
      matSortDirection="asc" matSortDisableClear>

      <!-- Nombre Column -->
      <ng-container matColumnDef="colectivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'csp.rol-equipo-colectivo' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </th>
        <td mat-cell *matCellDef="let wrapper">
          {{wrapper.value?.colectivo}}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
        <td mat-cell *matCellDef="let wrapper">
          <ng-container>
            <button color="warn" *ngIf="!this.formPart.readonly" mat-icon-button
              matTooltip="{{'btn.delete' | translate}}" (click)="deleteColectivo(wrapper)">
              <mat-icon>highlight_off</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="separation-button">
    <button color="three" aria-label="Center Align" mat-raised-button (click)="openModal()">
      <mat-icon color="accent">add_circle</mat-icon>
      {{ 'btn.add.entity' | translate:msgParamEntity }}
    </button>
  </div>
</sgi-fragment>

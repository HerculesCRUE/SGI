<sgi-action [actionService]="actionService">
  <ng-container menu>
    <sgi-action-fragment-menu-item [route]="[ROL_EQUIPO_ROUTE_NAMES.DATOS_GENERALES]" *sgiHasAuthority="'CSP-ROLE-E'"
      [title]="'label.datos-generales' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
    </sgi-action-fragment-menu-item>
    <sgi-action-fragment-menu-item [route]="[ROL_EQUIPO_ROUTE_NAMES.COLECTIVOS]" *sgiHasAuthority="'CSP-ROLE-E'"
      [title]="'csp.rol-equipo-colectivo' | translate:MSG_PARAMS.CARDINALIRY.PLURAL"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.ROL_EQUIPO_COLECTIVOS)">
    </sgi-action-fragment-menu-item>
  </ng-container>
  <ng-container footer>
    <sgi-action-footer [texto]="textoCrear" [actionService]="actionService"></sgi-action-footer>
  </ng-container>
</sgi-action>

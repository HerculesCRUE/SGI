<sgi-export-dialog [title]="title" [totalRegistrosExportacionExcel]="TOTAL_REG_EXP_EXCEL"
  [limiteRegistrosExportacionExcel]="LIMITE_REG_EXP_EXCEL">
  <form [formGroup]=" formGroup">
    <!-- Title -->
    <mat-form-field>
      <mat-label>{{'csp.solicitud.titulo' | translate}}</mat-label>
      <input matInput placeholder="{{'csp.solicitud.titulo' | translate}}" formControlName="reportTitle">
    </mat-form-field>

    <!-- OutputReportType -->
    <mat-form-field>
      <mat-label>{{'export.type' | translate}}</mat-label>
      <sgi-select-enum formControlName="outputType" required [enumMap]="OUTPUT_REPORT_XLS_TYPE_MAP">
      </sgi-select-enum>
    </mat-form-field>

  </form>
</sgi-export-dialog>

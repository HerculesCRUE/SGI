<!-- Historico datos -->
<sgi-fragment title="{{'menu.csp.solicitudes.historicos-estados' | translate}}">
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'csp.solicitud-historico-estado.estado' | translate}} </th>
        <td mat-cell *matCellDef="let wrapper">{{ESTADO_MAP.get(wrapper.value.estado) | translate}}</td>
      </ng-container>

      <!-- Fecha estado Column -->
      <ng-container matColumnDef="fechaEstado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'csp.solicitud-historico-estado.fecha' | translate}}
        </th>
        <td mat-cell *matCellDef="let wrapper"> {{wrapper.value.fechaEstado | luxon:'short'}}</td>
      </ng-container>

      <!-- Comentario Column -->
      <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'csp.solicitud-historico-estado.comentario' | translate}} </th>
        <td mat-cell *matCellDef="let wrapper">{{wrapper.value.comentario}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
    </mat-paginator>
  </div>

  <sgi-info-message *ngIf="actionService.showSolicitudRRHHToValidateInfoMessage()"
    message="{{'info.csp.solicitud.datos-generales.solicitud-rrhh-validar' | translate}}">
  </sgi-info-message>

</sgi-fragment>

<sgi-action [actionService]="actionService">
  <ng-container menu>
    <sgi-action-fragment-menu-item [route]="[AUTORIZACION_ROUTE_NAMES.DATOS_GENERALES]"
      [title]="'label.datos-generales' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
    </sgi-action-fragment-menu-item>
    <sgi-action-fragment-menu-item [route]="[AUTORIZACION_ROUTE_NAMES.HISTORICO_ESTADOS]"
      [title]="'label.historico-estados' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.HISTORICO_ESTADOS)">
    </sgi-action-fragment-menu-item>
    <sgi-action-fragment-menu-item *ngIf="!isInvestigador" [route]="[AUTORIZACION_ROUTE_NAMES.CERTIFICADOS]"
      [title]="'label.certificados' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.CERTIFICADOS)">
    </sgi-action-fragment-menu-item>
  </ng-container>

  <ng-container footer>
    <sgi-action-footer [texto]="textoEditar" [actionService]="actionService">
      <ng-container *ngIf="canEdit">
        <sgi-action-footer-button *ngIf="isInvestigador" action="presentar" color="primary" [text]="textoPresentar"
          [disabled]="disablePresentar$ | async" icon="move_to_inbox">
        </sgi-action-footer-button>
        <sgi-action-footer-button *ngIf="!isInvestigador" color="primary" [text]="textoCambioEstado"
          icon="move_to_inbox" action="cambiar-estado" [disabled]="disableCambioEstado">
        </sgi-action-footer-button>
      </ng-container>
    </sgi-action-footer>
  </ng-container>
</sgi-action>

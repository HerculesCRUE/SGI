<sgi-export-dialog [title]="title">
  <form [formGroup]="formGroup">
    <!-- Title -->
    <mat-form-field>
      <mat-label>{{'csp.proyecto.titulo' | translate}}</mat-label>
      <input matInput placeholder="{{'csp.proyecto.titulo' | translate}}" formControlName="reportTitle">
    </mat-form-field>

    <!-- OutputReportType -->
    <mat-form-field>
      <mat-label>{{'export.type' | translate}}</mat-label>
      <sgi-select-enum formControlName="outputType" required [enumMap]="OUTPUT_REPORT_TYPE_MAP">
      </sgi-select-enum>
    </mat-form-field>

    <!-- Columns visibility -->
    <mat-label>{{'export.columns' | translate}}</mat-label>

    <div class="columns-visibility">
      <!-- showMiembrosEquipo -->
      <mat-checkbox color="primary" class="checkbox" formControlName="showMiembrosEquipo">
        {{'csp.proyecto-equipo' | translate}}
      </mat-checkbox>
      <!-- showEntidadesConvocantes -->
      <mat-checkbox color="primary" class="checkbox" formControlName="showEntidadesConvocantes">
        {{'csp.proyecto-entidad-convocante.programa' | translate}}
      </mat-checkbox>
    </div>
  </form>
</sgi-export-dialog>

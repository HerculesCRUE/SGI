<sgi-dialog-header title="{{'csp.historico-ip.title' | translate}}"></sgi-dialog-header>
<sgi-dialog-content>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="asc" matSortDisableClear
      #sort="matSort">
      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'csp.estado-validacion-ip.estado' |
          translate}} </th>
        <td mat-cell *matCellDef="let element">
          {{TIPO_ESTADO_VALIDACION_MAP.get(element.estado) | translate}}
        </td>
      </ng-container>

      <!-- Fecha estado -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'csp.estado-validacion-ip.fecha-estado' | translate}}
        </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | luxon:'shortDate'}} </td>
      </ng-container>

      <!-- Motivo -->
      <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{'csp.estado-validacion-ip.motivo' |
          translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</sgi-dialog-content>
<mat-dialog-actions>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>

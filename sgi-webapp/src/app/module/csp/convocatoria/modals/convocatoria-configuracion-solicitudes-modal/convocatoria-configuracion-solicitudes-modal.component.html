<sgi-dialog-header [title]="title"></sgi-dialog-header>
<sgi-dialog-content>
  <form [formGroup]="formGroup">
    <!-- Tipo de documento -->
    <div fxLayout="row">
      <mat-form-field>
        <mat-label>{{'csp.documento.tipo' | translate}}</mat-label>
        <sgi-select-tipo-documento formControlName="tipoDocumento" [modeloEjecucionId]="data.modeloEjecucionId"
          [tipoFaseId]="data.tipoFaseId" required>
        </sgi-select-tipo-documento>
        <mat-error *ngIf="formGroup.controls.tipoDocumento.errors?.required">
          {{'error.required.entity' | translate:msgParamTipoDocumentoEntity}}
        </mat-error>
      </mat-form-field>
    </div>
    <!-- Observaciones -->
    <div fxLayout="row">
      <mat-form-field>
        <mat-label>{{'csp.convocatoria-configuracion-solicitud.documento.observaciones' | translate}}
        </mat-label>
        <input matInput formControlName="observaciones" type="text"
          placeholder="{{'csp.convocatoria-configuracion-solicitud.documento.observaciones' | translate}}">
      </mat-form-field>
    </div>
  </form>
</sgi-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="doAction()" [disabled]="this.actionDisabled" mat-raised-button type="submit"
    *ngIf="!data.isConvocatoriaVinculada">
    <mat-icon class="save-icon">save</mat-icon>{{textSaveOrUpdate | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>

<sgi-dialog-header title="{{'csp.convocatoria.nivel-academico' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}">
</sgi-dialog-header>
<sgi-dialog-content>
  <form class="form-inline" [formGroup]="formGroup">
    <!-- Nivel AcadÃ©mico -->
    <div>
      <mat-form-field>
        <mat-label>{{'csp.convocatoria.nivel-academico' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </mat-label>
        <sgi-select-entity formControlName="nivelAcademico" [options]="nivelesAcademicos$ | async" required>
        </sgi-select-entity>
        <mat-error *ngIf="formGroup.controls.nivelAcademico.errors?.required">
          {{ 'error.required.entity' | translate:msgParamNivelAcademico }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>

</sgi-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="doAction()" [disabled]="this.actionDisabled" mat-raised-button type="submit">
    <mat-icon class="save-icon">save</mat-icon>
    {{'btn.ok' | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>
    {{'btn.cancel' | translate}}
  </button>
</mat-dialog-actions>

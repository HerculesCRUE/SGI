<sgi-action [actionService]="actionService">
  <ng-container menu>
    <sgi-action-fragment-menu-item *sgiHasAnyAuthorityForAnyUO="['CSP-SJUS-V', 'CSP-SJUS-E']"
      [route]="[SEGUIMIENTO_JUSTIFICACION_REQUERIMIENTO_ROUTE_NAMES.DATOS_GENERALES]"
      [title]="'label.datos-generales' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
    </sgi-action-fragment-menu-item>
    <ng-container *ngIf="gastosJustificadosSgeEnabled">
      <sgi-action-fragment-menu-item *sgiHasAnyAuthorityForAnyUO="['CSP-SJUS-V', 'CSP-SJUS-E']"
        [route]="[SEGUIMIENTO_JUSTIFICACION_REQUERIMIENTO_ROUTE_NAMES.GASTOS]"
        [title]="'csp.ejecucion-economica.seguimiento-justificacion.requerimiento.gastos' | translate"
        [fragment]="actionService.getFragment(actionService.FRAGMENT.GASTOS)">
      </sgi-action-fragment-menu-item>
    </ng-container>
    <sgi-action-fragment-menu-item *sgiHasAnyAuthorityForAnyUO="['CSP-SJUS-V', 'CSP-SJUS-E']"
      [route]="[SEGUIMIENTO_JUSTIFICACION_REQUERIMIENTO_ROUTE_NAMES.RESPUESTA_ALEGACION]"
      [title]="'csp.ejecucion-economica.seguimiento-justificacion.requerimiento.respuesta-alegacion' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.RESPUESTA_ALEGACION)">
    </sgi-action-fragment-menu-item>
  </ng-container>
  <ng-container footer>
    <sgi-action-footer [texto]="textoActualizar" [actionService]="actionService">
    </sgi-action-footer>
  </ng-container>
</sgi-action>

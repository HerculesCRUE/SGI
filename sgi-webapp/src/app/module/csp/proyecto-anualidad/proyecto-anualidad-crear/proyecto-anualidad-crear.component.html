<sgi-action [actionService]="actionService">
  <ng-container menu>
    <sgi-action-fragment-menu-item [route]="[PROYECTO_ANUALIDAD_ROUTE_NAMES.DATOS_GENERALES]"
      [title]="'label.datos-generales' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.DATOS_GENERALES)">
    </sgi-action-fragment-menu-item>

    <sgi-action-fragment-menu-item [route]="[PROYECTO_ANUALIDAD_ROUTE_NAMES.GASTOS]"
      [title]="'csp.proyecto-anualidad.gasto' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.GASTOS)">
    </sgi-action-fragment-menu-item>

    <sgi-action-fragment-menu-item [route]="[PROYECTO_ANUALIDAD_ROUTE_NAMES.INGRESOS]"
      [title]="'csp.proyecto-anualidad.ingreso' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.INGRESOS)">
    </sgi-action-fragment-menu-item>

    <sgi-action-fragment-menu-item [route]="[PROYECTO_ANUALIDAD_ROUTE_NAMES.RESUMEN]"
      [title]="'csp.proyecto-anualidad.resumen' | translate"
      [fragment]="actionService.getFragment(actionService.FRAGMENT.RESUMEN)">
    </sgi-action-fragment-menu-item>
  </ng-container>

  <ng-container footer>
    <sgi-action-footer [texto]="textoCrear" [actionService]="actionService"></sgi-action-footer>
  </ng-container>

</sgi-action>

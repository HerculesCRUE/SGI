<div class="sgi-dialog-header" fxLayout="row" fxLayoutGap="20px">
  <span fxFlexAlign="center" mat-mat-dialog-title role="heading" aria-level="3" fxFlex>{{ 'btn.add.entity' |
    translate:title }}</span>
  <button fxFlex="nogrow" mat-icon-button mat-dialog-close>
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <!-- Conceptos  -->
    <div [fxLayout]="fxLayoutProperties.layout" [fxLayoutAlign]="fxLayoutProperties.layoutAlign">
      <mat-form-field>
        <mat-label>
          {{'title.csp.concepto-gasto' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </mat-label>
        <sgi-select-entity formControlName="agrupacionGastoConcepto" required
          [options]="agrupacionGastoConceptos$ | async">
        </sgi-select-entity>
        <mat-error *ngIf="formGroup.controls.agrupacionGastoConcepto.errors?.required">
          {{'error.required.entity' | translate:msgParamAgrupacionGastoConceptoEntity}}
        </mat-error>
        <mat-error *ngIf="formGroup.controls.agrupacionGastoConcepto.errors?.invalid">
          {{'error.invalid.entity' | translate:msgParamAgrupacionGastoConceptoEntity}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="saveOrUpdate()" mat-raised-button type="submit" *ngIf="!data.readonly"
    [disabled]="saveDisabled">
    <mat-icon class="save-icon">save</mat-icon>{{textSaveOrUpdate | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>

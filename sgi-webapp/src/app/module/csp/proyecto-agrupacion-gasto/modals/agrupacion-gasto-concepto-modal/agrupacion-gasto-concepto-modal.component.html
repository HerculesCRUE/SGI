<sgi-dialog-header [title]="'btn.add.entity' | translate:title"></sgi-dialog-header>
<sgi-dialog-content>
  <form [formGroup]="formGroup">
    <!-- Conceptos  -->
    <div fxLayout="row">
      <mat-form-field>
        <mat-label>
          {{'title.csp.concepto-gasto' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </mat-label>
        <sgi-select-entity formControlName="agrupacionGastoConcepto" required
          [options]="agrupacionGastoConceptos$ | async">
        </sgi-select-entity>
        <mat-error *ngIf="formGroup.controls.agrupacionGastoConcepto.errors?.required">
          {{'error.required.entity' | translate:msgParamAgrupacionGastoConceptoEntity}}
        </mat-error>
        <mat-error *ngIf="formGroup.controls.agrupacionGastoConcepto.errors?.invalid">
          {{'error.invalid.entity' | translate:msgParamAgrupacionGastoConceptoEntity}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</sgi-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="doAction()" [disabled]="this.actionDisabled" mat-raised-button type="submit"
    *ngIf="!data.readonly">
    <mat-icon class="save-icon">save</mat-icon>{{textSaveOrUpdate | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>

<sgi-fragment title="{{'title.csp.concepto-gasto' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}">
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

      <!-- Nombre Column -->
      <ng-container matColumnDef="conceptoGasto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'title.csp.concepto-gasto' |
          translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </th>
        <td mat-cell *matCellDef="let wrapper"> {{wrapper.value.conceptoGasto.nombre}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}}
        </th>
        <td mat-cell *matCellDef="let wrapper, let i = index">
          <ng-container>
            <button color="warn" *ngIf="!actionService.readonly" mat-icon-button
              matTooltip="{{'btn.delete' | translate}}" (click)="deleteAgrupacionGastoConcepto(wrapper)">
              <mat-icon>highlight_off</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="separation-button">
    <button *ngIf="!actionService.readonly" color="three" mat-button mat-raised-button (click)="openModal()">
      <mat-icon color="accent">add_circle</mat-icon>
      {{ 'btn.add.entity' | translate:msgParamEntity }}
    </button>
  </div>
</sgi-fragment>

<sgi-dialog-header [title]="title"></sgi-dialog-header>
<sgi-dialog-content>
  <form [formGroup]="formGroup">
    <!-- Tipo de finalidad -->
    <div fxLayout="row">
      <mat-form-field>
        <mat-label>{{'csp.modelo-ejecucion-tipo-finalidad.tipo' | translate}}</mat-label>
        <sgi-select-tipo-finalidad formControlName="tipoFinalidad" [excluded]="data.tipoFinalidades" required>
        </sgi-select-tipo-finalidad>
        <mat-error *ngIf="formGroup.controls.tipoFinalidad.errors?.required">
          {{'error.required.entity' | translate:msgParamTipoEntiy}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</sgi-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="doAction()" [disabled]="this.actionDisabled" mat-raised-button type="submit">
    <mat-icon class="save-icon">save</mat-icon>{{textSaveOrUpdate | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>

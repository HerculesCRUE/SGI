<sgi-dialog-header [title]="title"></sgi-dialog-header>
<sgi-dialog-content>
  <form [formGroup]="formGroup">
    <!-- Tipo de fase -->
    <div fxLayout="row">
      <mat-form-field>
        <mat-label>{{'csp.modelo-ejecucion-tipo-fase.tipo' | translate}}</mat-label>
        <sgi-select-tipo-fase formControlName="tipoFase" [excluded]="this.data.tipoFases" required>
        </sgi-select-tipo-fase>
        <mat-error *ngIf="formGroup.controls.tipoFase.errors?.required">
          {{'error.required.entity' | translate:msgParamTipoEntiy}}
        </mat-error>
      </mat-form-field>
    </div>
    <!-- Disponibilidad -->
    <div fxLayout="row">
      <label>{{'csp.modelo-ejecucion-tipo-fase.disponible' | translate}}</label>
    </div>
    <div fxLayout="row">
      <div class="checkbox-inline" formGroupName="disponible" fxFlex>
        <!-- Convocatoria -->
        <mat-checkbox color="primary" class="checkbox" formControlName="convocatoria">
          {{'csp.modelo-ejecucion-tipo-fase.convocatoria' | translate}}
        </mat-checkbox>
        <!-- Proyecto -->
        <mat-checkbox color="primary" class="checkbox" formControlName="proyecto">
          {{'csp.modelo-ejecucion-tipo-fase.proyecto' | translate}}</mat-checkbox>
        <mat-error *ngIf="formGroup.controls.disponible.errors?.requiredChecked">
          {{'csp.modelo-ejecucion-tipo-fase.requiredChecked' | translate}}
        </mat-error>
      </div>
    </div>
  </form>
</sgi-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="doAction()" [disabled]="this.actionDisabled" mat-raised-button type="submit">
    <mat-icon class="save-icon">save</mat-icon>{{textSaveOrUpdate | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>

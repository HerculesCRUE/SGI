<section class="tipo-unidad-gestion-listado">
  <h2>{{'csp.unidad-gestion' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}</h2>
  <!-- Listado de tipos de unidad.gestion -->
  <table mat-table class="mat-elevation-z8 table-unidad" [dataSource]="modelosTipoUnidades" matSort matSortActive="id"
    matSortDirection="asc" matSortDisableClear>
    <!-- Nombre -->
    <ng-container matColumnDef="acronimo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'csp.unidad-gestion.acronimo' | translate}}
      </th>
      <td mat-cell *matCellDef="let wrapper">{{wrapper.value.unidadGestion.acronimo}}</td>
    </ng-container>

    <!-- DescripciÃ³n -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'csp.unidad-gestion.nombre' | translate}}
      </th>
      <td mat-cell *matCellDef="let wrapper">{{wrapper.value.unidadGestion.nombre}}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
      <td mat-cell *matCellDef="let wrapper">
        <button mat-button matTooltip="{{'btn.delete' | translate}}" (click)="deleteModelotipoUnidadGestion(wrapper)">
          <mat-icon color="warn">highlight_off</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator showFirstLastButtons>
  </mat-paginator>

  <div class="separation-button">
    <button color="three" aria-label="Center Align" mat-raised-button (click)="openModal()">
      <mat-icon color="accent">add_circle</mat-icon>
      {{ 'btn.add.entity' | translate:msgParamEntity }}
    </button>
  </div>

</section>

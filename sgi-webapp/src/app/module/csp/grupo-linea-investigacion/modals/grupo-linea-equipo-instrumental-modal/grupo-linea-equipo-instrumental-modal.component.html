<sgi-dialog-header [title]="title"></sgi-dialog-header>
<sgi-dialog-content>
  <form [formGroup]="formGroup">
    <!-- Miembro -->
    <div fxLayout="row">
      <mat-form-field>
        <mat-label>
          {{'csp.grupo-linea-equipo-instrumental' | translate:MSG_PARAMS.CARDINALIRY.SINGULAR}}
        </mat-label>
        <sgi-select-entity formControlName="equipoInstrumental" [options]="equiposInstrumentales$ | async"
          [displayWith]="displayerEquipoInstrumental" required>
        </sgi-select-entity>
      </mat-form-field>
    </div>
  </form>
</sgi-dialog-content>
<mat-dialog-actions>
  <button color="accent" (click)="doAction()" [disabled]="this.actionDisabled" mat-raised-button type="submit">
    <mat-icon class="save-icon">save</mat-icon>{{textSaveOrUpdate | translate}}
  </button>
  <button class="link-cancelar" mat-button type="button" mat-dialog-close>{{'btn.cancel' |
    translate}}</button>
</mat-dialog-actions>

<sgi-fragment title="{{'csp.grupo-enlace' | translate:MSG_PARAMS.CARDINALIRY.PLURAL}}">

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

      <!-- enlace Column -->
      <ng-container matColumnDef="enlace">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'csp.grupo-enlace.enlace' | translate}}
        </th>
        <td mat-cell *matCellDef="let wrapper"> {{wrapper.value.enlace}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{'label.actions' | translate}} </th>
        <td mat-cell *matCellDef="let equipo; let i = index">
          <ng-container *ngIf="!formPart.readonly">
            <button mat-button matTooltip="{{'btn.edit' | translate}}" (click)="openModal(equipo, i)">
              <mat-icon color="primary">border_color</mat-icon>
            </button>
            <button mat-button matTooltip="{{'btn.delete' | translate}}" (click)="deleteEquipo(equipo)">
              <mat-icon color="warn">highlight_off</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="elementosPagina" showFirstLastButtons>
    </mat-paginator>
  </div>
  <ng-container *ngIf="!formPart.readonly">
    <div class="separation-button">
      <!-- Botón añadir equipos -->
      <button color="three" mat-button mat-raised-button (click)="openModal()">
        <mat-icon color="accent">add_circle</mat-icon>
        {{ 'btn.add.entity' | translate:msgParamEntity }}
      </button>
    </div>
  </ng-container>
</sgi-fragment>

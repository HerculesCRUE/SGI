<div fxFlex fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row wrap">
    <ng-container *ngFor="let module of mainModules">
      <mat-card *sgiHasModuleAccess="module.code" class="mat-elevation-z4 module" fxLayout="column" fxFlex="400px"
        [routerLink]="[module.path]">
        <mat-card-header>
          <mat-icon color="primary" mat-card-avatar>{{module.icon}}</mat-icon>
          <mat-card-title>{{module.code}}</mat-card-title>
        </mat-card-header>
        <div fxLayoutAlign="center">
          <span class="module-content">{{module.name | translate}}</span>
        </div>
      </mat-card>
    </ng-container>
  </div>
  <ng-container *sgiHasModuleAccess="invModule.code">
    <mat-divider class="module-divider"></mat-divider>
    <div fxFlex fxLayout="row wrap" fxLayoutAlign="center center">
      <mat-card class="mat-elevation-z4 module-inv" fxLayout="column" fxFlex="400px" [routerLink]="[invModule.path]">
        <mat-card-header>
          <mat-icon color="primary" mat-card-avatar>{{invModule.icon}}</mat-icon>
          <mat-card-title>{{invModule.code}}</mat-card-title>
        </mat-card-header>
        <div fxLayoutAlign="center">
          <span class="module-content">{{invModule.name | translate}}</span>
        </div>
      </mat-card>
    </div>
  </ng-container>
</div>

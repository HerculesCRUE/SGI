<mat-select tabindex="0" [sgiTooltip]="(value !== null && value !== undefined) ? displayWith(value) : ''">
  <mat-option *ngIf="!required" [value]="null"></mat-option>
  <mat-option *ngFor="let value of selectValues" [value]="value.item" [class.missing]="value.missing"
    [disabled]="value.disabled">{{
    value.displayText
    }}</mat-option>
</mat-select>

<div [@.disabled]="disableAnimation">
  <mat-expansion-panel [class.is-active]="isChildActive">
    <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
      <div>
        <span>{{title}}</span>
        <span *ngIf="status$ | async as status;">
          <sgi-icon-changes *ngIf="status.changes && !status.errors && !status.problems"
            tooltip="{{'msg.footer.changes' | translate}}">
          </sgi-icon-changes>
          <sgi-icon-errors *ngIf="status.errors && !status.problems" tooltip="{{'error.footer.form' | translate}}">
          </sgi-icon-errors>
          <sgi-icon-problems *ngIf="status.problems && status.changes" tooltip="{{'msg.footer.problems' | translate}}">
          </sgi-icon-problems>
        </span>
      </div>
    </mat-expansion-panel-header>
    <ng-content></ng-content>
  </mat-expansion-panel>
</div>

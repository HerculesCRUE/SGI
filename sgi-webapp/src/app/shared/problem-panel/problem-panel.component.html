<div class="mat-elevation-z4 alert">
  <ng-container *ngFor="let problem of problems">
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex style="text-align: left;">
        <span>{{problem.title}}{{problem.detail ? ': ' :
          ''}}{{problem.detail}}</span>
      </div>
    </div>

    <ng-container *ngIf="problem.errors">
      <ul style="text-align: left; margin-top:0px; margin-bottom: 0px">
        <li *ngFor="let error of problem.errors">{{error.field}}: {{error.error}}</li>
      </ul>
    </ng-container>
  </ng-container>
</div>

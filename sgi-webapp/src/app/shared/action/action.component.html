<mat-drawer-container autosize>
  <mat-drawer mode="side" opened>
    <div fxFlex fxLayout="column">
      <mat-list fxFlex>
        <ng-content select="[menu]"></ng-content>
      </mat-list>
      <mat-list *ngIf="actionService?.getActionLinks().length" class="links" fxLayout="column" fxLayoutAlign="flex-end">
        <sgi-action-fragment-link-item *ngFor="let action of actionService?.getActionLinks()"
          [title]="action.title | translate:action.titleParams" [route]="action.routerLink"
          [queryParams]="action.queryParams">
        </sgi-action-fragment-link-item>
      </mat-list>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <router-outlet></router-outlet>
    </div>
    <ng-content select="[footer]"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
